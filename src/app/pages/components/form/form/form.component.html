<h1>Form</h1>

<form [formGroup]="group">
    <h3>Radio button group</h3>
    <app-radio-buttons class="block-list" formControlName="radio"></app-radio-buttons>

    <h3>Checkbox group</h3>
    <app-checkbox-group formControlName="checkbox"></app-checkbox-group>

    <h3>Input type text with label</h3>
    <app-input-box> <label>Name</label></app-input-box>

    <h3>Input type text with Placeholder</h3>
    <app-input-box placeholder="Name"></app-input-box>

    <h3>Input type email</h3>
    <app-input-box placeholder="Email" type="email"></app-input-box>
</form>
